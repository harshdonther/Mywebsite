<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NextGen AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <a href="{{ url_for('home') }}" class="back-arrow" aria-label="Back to Home">&#8592;</a>
        <h2>Welcome Back</h2>
        <p>Login to continue to your account</p>

        {% if error %}
        <p class="auth-message auth-error">{{ error }}</p>
        {% endif %}
        {% if success %}
        <p class="auth-message auth-success">{{ success }}</p>
        {% endif %}

        <form action="{{ url_for('login') }}" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="divider">OR</div>
        <a class="social-btn google social-link" href="{{ url_for('google_start') }}">Continue with Google</a>

        <p class="login-link">
            New user? <a href="{{ url_for('signup') }}">Create account</a>
        </p>
    </div>
</div>

</body>
</html>
