<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Keyword Ideas - NextGen AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <div class="logo">NextGen.ai</div>
    <nav>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('ai_ad_copy') }}">Ad Copy</a>
        <a href="{{ url_for('ai_email_writer') }}">Email Writer</a>
        <a href="{{ url_for('ai_support_reply') }}">Support Reply</a>
        <a href="{{ url_for('logout') }}" class="btn-outline">Logout</a>
    </nav>
</header>

<section class="page-section ai-page">
    <h1>AI Keyword Ideas</h1>
    <form method="POST" class="ai-form">
        <input type="text" name="niche" placeholder="Niche (ex: skincare, fintech, edtech)" required>
        <input type="text" name="location" placeholder="Location (optional)">
        <button type="submit" class="btn-primary">Generate Keywords</button>
    </form>

    {% if result %}
    <div class="result-box">
        <h3>Keyword Suggestions</h3>
        <ul class="result-list">
            {% for item in result %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</section>

</body>
</html>
