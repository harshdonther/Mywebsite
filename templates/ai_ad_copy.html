<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ad Copy - NextGen AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <div class="logo">NextGen.ai</div>
    <nav>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('ai_email_writer') }}">Email Writer</a>
        <a href="{{ url_for('ai_keyword_ideas') }}">Keyword Ideas</a>
        <a href="{{ url_for('ai_support_reply') }}">Support Reply</a>
        <a href="{{ url_for('logout') }}" class="btn-outline">Logout</a>
    </nav>
</header>

<section class="page-section ai-page">
    <h1>AI Ad Copy Generator</h1>
    <form method="POST" class="ai-form">
        <input type="text" name="product" placeholder="Product/Service name" required>
        <input type="text" name="audience" placeholder="Target audience" required>
        <input type="text" name="tone" placeholder="Tone (Professional, Friendly, Bold)">
        <button type="submit" class="btn-primary">Generate Copy</button>
    </form>

    {% if result %}
    <div class="result-box">
        <h3>Headline</h3>
        <p>{{ result.headline }}</p>
        <h3>Body</h3>
        <p>{{ result.body }}</p>
        <h3>CTA</h3>
        <p>{{ result.cta }}</p>
    </div>
    {% endif %}
</section>

</body>
</html>
